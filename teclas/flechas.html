<!DOCTYPE html> 
<html>

        <title>
         Dibujando con flechas   
        </title>

    <body>
        <h1>Dibuja con el Mouse</h1>
        <canvas width="800px" height="500px" id="Areadibujo"></canvas>
        <h3>Presiona el boton izquierdo del mouse para dibujar</h3>
        <button name="Rojo" type="button" id="botonrojo">Color Rojo</button>

        <script src="eventosmouse.js"></script>
    </body>
